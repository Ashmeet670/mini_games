    <head>

        <!-- title -->

                <h1 class="titleText2 text-center ">Mini-Games</h1>
            </div>
        </div>

        <div style="height: 40px;"></div>

        <!-- Game list -->
        <div class="container">
            <div class="row justify-content-evenly">


                <!-- wordle -->
                <div class="gameCard col-5 col-lg-3 col-xl-2 rounded-3 p-3 text-center m-2 my-1 my-sm-2 m-md-3">
                    <a href="https://ashmeet670.github.io/wordle/"><img src="icons/wordle.png" alt="Tic-Tac-Toe Img"

                    <span class=" gameText mt-3 ">Wordle <sup>Infinite</sup></span>
                </div>



                <!-- remember -->
                <div class="gameCard col-5 col-lg-3 col-xl-2 rounded-3 p-3 text-center m-2 my-1 my-sm-2 m-md-3">

                    <span class=" gameText mt-3 ">Remember the Pair</span>

                <!-- wack-a-mole -->
                <div class="gameCard col-5 col-lg-3 col-xl-2 rounded-3 p-3 text-center m-2 my-1 my-sm-2 m-md-3">

                            alt="Tic-Tac-Toe Img" class="gameImg rounded-3 mt-3 shadow-lg"></a>
                    <span class=" gameText mt-3 ">Wack-A-Bone</span>
                </div>

                <!-- Tic tac toe -->
                <div class="gameCard col-5 col-lg-3 col-xl-2 rounded-3 p-3 text-center m-2 my-1 my-sm-2 m-md-3">
                    <a href="tic-tac-toe/game.html"><img src="icons/ticTacToe.png" alt="Tic-Tac-Toe Img"

            </div>
